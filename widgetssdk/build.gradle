apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    defaultPublishConfig "debug"
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable "WrongLayoutName"
        disable "LayoutFileNameMatchesClass"
        disable "MatchingViewId"
        disable "RawDimen"
        disable "WrongAnnotationOrder"
        disable "ColorCasing"
        disable "WrongViewIdFormat"
        disable "HardcodedText"
    }
}

ext {
    appCompatVersion = '1.2.0'
    materialVersion = '1.2.1'
    constraintLayoutVersion = '2.0.4'
    gliaSdkVersion = '0.17.0'
    junitVersion = '4.13.1'
    androidXTestVersion = '1.1.2'
    espresso = '3.3.0'
    lottieVersion = '3.5.0'
    leakCanaryVersion = '2.6'
    picassoVersion = '2.5.2'
}

repositories {
    flatDir {
        dirs '../app/libs'
    }
}

dependencies {
    // Glia sdk aar
    implementation(name: 'glia-core-sdk-0.19.0', ext: 'aar')

    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation "com.google.android.material:material:$materialVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidXTestVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
    implementation "com.airbnb.android:lottie:$lottieVersion"


    //implementation "com.squareup.picasso:picasso:$picassoVersion"

    // removed because becomes slow on Android 11. They say it is fixed, but I still have the issue.
    // https://square.github.io/leakcanary/changelog/
    // debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion"

    // Glia core sdk dependencies - no need to add separate versions. Will be removed soon.
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.okhttp3:okhttp:3.12.2'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation('io.socket:socket.io-client:1.0.0') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.6'
    implementation 'org.webrtc:google-webrtc:1.0.28032'
    implementation 'com.github.dsrees:JavaPhoenixClient:0.1.6'
    implementation "android.arch.lifecycle:extensions:1.1.1"
    implementation 'com.vanniktech:lint-rules-rxjava2:0.9.0'
    implementation 'com.vanniktech:lint-rules-android:0.9.0'
    implementation 'com.caverock:androidsvg-aar:1.3'
    implementation 'com.google.guava:guava:27.0.1-android'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.twilio:voice-android:5.2.0'
}
