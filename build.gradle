buildscript {
    repositories {
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

plugins {
    id("io.github.gradle-nexus.publish-plugin") version "1.1.0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
//        Needed for some libraries e.g. Webrtc
        maven { url 'https://plugins.gradle.org/m2/' }
        flatDir {
            dirs '../libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "${rootDir}/scripts/publish-settings.gradle"

ext {
    gliaSdkVersion = '0.24.2'

    appCompatVersion = '1.4.1'
    materialVersion = '1.5.0'
    constraintLayoutVersion = '2.1.3'
    navVersion = '2.4.1'
    lifecycle_process = '2.4.1'
    rxAndroid = '2.1.0'
    rxJava = '2.2.6'
    gson = '2.8.6'
    preferenceVersion = '1.2.0'
    picassoVersion = '2.71828'
    lottieVersion = '4.1.0'

    leakCanaryVersion = '2.6'
    espressoVersion = '3.4.0'
    junitVersion = '4.13.2'
    testLibraryVersion = '1.1.3'
    androidXTestVersion = '1.1.3'
    mockitoVersion = '4.3.1'
    archCoreVersion = '2.1.0'
}
