format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
workflows:
  _increment_project_version:
    steps:
      - script@1:
          title: Read GitHub argument, if exists
          inputs:
            - content: |-
                #!/usr/bin/env bash
                # fail if any commands fails
                set -e
                # make pipelines' return status equal the last command to exit with a non-zero status, or zero if all commands exit successfully
                set -o pipefail
                # debug log
                set -x
                
                if [ ! -z "$GITHUB_VERSION_INCREMENT_TYPE" ] ; then
                  envman add --key VERSION_INCREMENT_TYPE --value "$GITHUB_VERSION_INCREMENT_TYPE"
                fi
      - gradle-runner@3:
          title: Increment project version
          inputs:
            - gradle_file: $PROJECT_LOCATION/build.gradle
            - gradlew_path: $PROJECT_LOCATION/gradlew
            - gradle_task: saveWidgetsVersion --type=$VERSION_INCREMENT_TYPE
      - script@1:
          title: Create PR
          inputs:
            - content: |-
                #!/usr/bin/env bash
                # fail if any commands fails
                set -e
                # make pipelines' return status equal the last command to exit with a non-zero status, or zero if all commands exit successfully
                set -o pipefail
                # debug log
                set -x
                
                NEW_VERSION=`./gradlew -q printCurrentVersionName`
                NEW_BRANCH_NAME="project-version-increment/${NEW_VERSION}"
                BASE_BRANCH_NAME="development"
                MESSAGE="Increment project version to ${NEW_VERSION}"
                
                git fetch origin $BASE_BRANCH_NAME
                git checkout -b $NEW_BRANCH_NAME origin/$BASE_BRANCH_NAME
                # git add -u stages modifications and deletions, without new files
                # added it to prevent CHANGELOG.md from being included in the PR
                git add -u
                git commit -m "$MESSAGE"
                git push origin "$NEW_BRANCH_NAME":"$NEW_BRANCH_NAME"
                
                PULL_REQUEST_NUMBER=$(curl \
                  -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_API_TOKEN" \
                  https://api.github.com/repos/salemove/android-sdk-widgets/pulls \
                  -d "{\"title\":\"${MESSAGE}\",\"head\":\"${NEW_BRANCH_NAME}\",\"base\":\"development\"}" | jq --raw-output '.number')
                
                curl \
                  -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_API_TOKEN" \
                  https://api.github.com/repos/salemove/android-sdk-widgets/pulls/$PULL_REQUEST_NUMBER/requested_reviewers \
                  -d "{\"team_reviewers\":[\"tm-mobile-android\"]}"
    envs:
      - opts:
          is_expand: false
        VERSION_INCREMENT_TYPE: patch
  authenticated_increment_project_version:
    description: Task builds an SDK and uploads it to Nexus.
    steps:
      - activate-ssh-key@4: { }
      - git-clone@8: { }
      - restore-gradle-cache@2: { }
      - set-java-version@1:
          is_always_run: true
          inputs:
            - set_java_version: "17"
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - save-gradle-cache@1: { }
    after_run:
      - _increment_project_version
  browserstack_upload:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@8: { }
      - restore-gradle-cache@2: { }
      - set-java-version@1:
          is_always_run: true
          inputs:
            - set_java_version: "17"
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - android-build@1.0:
          inputs:
            - variant: $INTEGRATOR_VARIANT
            - module: $EXAMPLE_APP_MODULE
      - browserstack-upload@0:
          title: Upload APP to BrowserStack
          inputs:
            - custom_id: $BROWSERSTACK_APP_ID
      - deploy-to-bitrise-io@2:
          inputs:
            - notify_email_list: $BUILD_EMAILS
      - save-gradle-cache@1: { }
  development:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@8: { }
      - restore-gradle-cache@2: { }
      - set-java-version@1:
          is_always_run: true
          inputs:
            - set_java_version: "17"
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - android-build@1:
          inputs:
            - variant: $INTEGRATOR_VARIANT
            - module: $EXAMPLE_APP_MODULE
      - android-lint@0:
          title: Run Lint for SDK
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $WIDGET_SDK_MODULE
            - variant: $SDK_VARIANT
      - android-unit-test@1:
          title: Unit Test for SDK
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $WIDGET_SDK_MODULE
            - variant: $SDK_VARIANT
      - android-lint@0:
          title: Run Lint for APP
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $EXAMPLE_APP_MODULE
            - variant: $DEBUG_VARIANT
      - android-unit-test@1:
          title: Unit Test for APP
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $EXAMPLE_APP_MODULE
            - variant: $DEBUG_VARIANT
      - browserstack-upload@0:
          title: Upload APP to BrowserStack
          inputs:
            - custom_id: $BROWSERSTACK_APP_ID
      - deploy-to-bitrise-io@2:
          inputs:
            - notify_email_list: $BUILD_EMAILS
      - script@1:
          title: Notify Slack - Release Complete (on PR merge)
          inputs:
            - content: |-
                #!/usr/bin/env bash
                set -e

                # Get the most recent commit message
                COMMIT_MSG=$(git log -1 --pretty=%B)

                # Check if this is a Core SDK PR merge
                if [[ ! "$COMMIT_MSG" =~ "Core SDK" ]] && \
                   [[ ! "$COMMIT_MSG" =~ "Increment Core SDK" ]]; then
                  echo "Not a Core SDK PR merge, skipping Slack notification"
                  exit 0
                fi

                # Extract version from commit message
                VERSION=$(echo "$COMMIT_MSG" | grep -oP '\d+\.\d+\.\d+' | head -1)

                if [ -z "$VERSION" ]; then
                  echo "Could not extract version from commit message"
                  exit 0
                fi

                # Find Slack thread
                RESPONSE=$(curl -s -X POST https://slack.com/api/conversations.history \
                  -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
                  -H "Content-Type: application/json" \
                  -d "{
                    \"channel\": \"${SLACK_RELEASE_CHANNEL}\",
                    \"limit\": 100
                  }")

                THREAD_TS=$(echo "$RESPONSE" | jq -r ".messages[] | select(.text | contains(\"$VERSION\")) | .ts" | head -1)

                if [ -z "$THREAD_TS" ] || [ "$THREAD_TS" == "null" ]; then
                  echo "Could not find Slack thread for version $VERSION"
                  exit 0
                fi

                # Send release complete notification
                curl -X POST https://slack.com/api/chat.postMessage \
                  -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
                  -H "Content-Type: application/json" \
                  -d "{
                    \"channel\": \"${SLACK_RELEASE_CHANNEL}\",
                    \"thread_ts\": \"${THREAD_TS}\",
                    \"text\": \"üéâ Release Complete!\",
                    \"blocks\": [
                      {
                        \"type\": \"header\",
                        \"text\": {
                          \"type\": \"plain_text\",
                          \"text\": \"üéâ Release ${VERSION} Complete!\"
                        }
                      },
                      {
                        \"type\": \"section\",
                        \"fields\": [
                          {
                            \"type\": \"mrkdwn\",
                            \"text\": \"*Core SDK:*\n‚úì Published to Maven Central\"
                          },
                          {
                            \"type\": \"mrkdwn\",
                            \"text\": \"*Widgets SDK:*\n‚úì Dependency Updated\"
                          }
                        ]
                      },
                      {
                        \"type\": \"section\",
                        \"text\": {
                          \"type\": \"mrkdwn\",
                          \"text\": \"*Available Now:*\n\`\`\`implementation \\\"com.glia:android-sdk:${VERSION}\\\"\`\`\`\"
                        }
                      },
                      {
                        \"type\": \"divider\"
                      },
                      {
                        \"type\": \"context\",
                        \"elements\": [
                          {
                            \"type\": \"mrkdwn\",
                            \"text\": \"‚ú® Release process completed successfully\"
                          }
                        ]
                      }
                    ]
                  }"
      - slack@4:
          is_always_run: true
          inputs:
            - channel: '#tm-mobile-builds'
            - text: Android Build Succeeded!
            - webhook_url_on_error: $SLACK_ANDROID_WEBHOOK
            - channel_on_error: '#tm-mobile'
            - text_on_error: '@mobile-caretaker Android Build Failed! (development-build)'
            - emoji_on_error: "\U0001F4A5"
            - color_on_error: '#d9482b'
            - from_username_on_error: Bitrise
            - pretext: ""
            - webhook_url: $SLACK_ANDROID_WEBHOOK
      - save-gradle-cache@1: { }
  post_release:
    steps:
      - trigger-bitrise-workflow@0:
          title: Update dependency in Cortex Financial
          inputs:
            - api_token: $ANDROID_CORTEX_BANKING_APP_BUILD_TRIGGER_TOKEN
            - workflow_id: upgrade_dependencies
            - exported_environment_variable_names: NEW_VERSION
            - app_slug: $ANDROID_CORTEX_BANKING_APP_SLUG
      - script@1:
          title: Update dependency in Glia Widgets Flutter SDK
          is_always_run: true
          inputs:
            - content: |-
                #!/usr/bin/env bash
                set -e
                set -x

                curl -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_API_TOKEN" \
                  https://api.github.com/repos/salemove/widgets_sdk_flutter/actions/workflows/set-android-sdk-version.yml/dispatches \
                  -d '{"ref":"development","inputs":{"version":"'$NEW_VERSION'"}}'
      - script@1:
          title: Update dependency in Glia Widgets Ionic SDK
          is_always_run: true
          inputs:
            - content: |-
                #!/usr/bin/env bash
                set -e
                set -x

                curl -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_API_TOKEN" \
                  https://api.github.com/repos/salemove/widgets_sdk_ionic/actions/workflows/set-android-sdk-version.yml/dispatches \
                  -d '{"ref":"development","inputs":{"version":"'$NEW_VERSION'"}}'
      - script@1:
          title: Update dependency in Glia Widgets React Native SDK
          is_always_run: true
          inputs:
            - content: |-
                #!/usr/bin/env bash
                set -e
                set -x

                curl -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_API_TOKEN" \
                  https://api.github.com/repos/salemove/widgets_sdk_reactnative/actions/workflows/set-android-sdk-version.yml/dispatches \
                  -d '{"ref":"development","inputs":{"version":"'$NEW_VERSION'"}}'
  publish_to_nexus:
    description: Task builds an SDK and uploads it to Nexus.
    steps:
      - activate-ssh-key@4: { }
      - git-clone:
          inputs:
            - clone_depth: "-1"
            - fetch_tags: "yes"
      - restore-gradle-cache@2: { }
      - set-java-version@1:
          is_always_run: true
          inputs:
            - set_java_version: "17"
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - android-build@1:
          inputs:
            - variant: $INTEGRATOR_VARIANT
            - module: $EXAMPLE_APP_MODULE
      - android-unit-test@1:
          inputs:
            - module: $WIDGET_SDK_MODULE
            - variant: $SDK_VARIANT
            - project_location: $PROJECT_LOCATION
      - android-unit-test@1:
          inputs:
            - module: $EXAMPLE_APP_MODULE
            - variant: $DEBUG_VARIANT
            - project_location: $PROJECT_LOCATION
      - gradle-runner@3:
          title: Generate JavaDoc
          inputs:
            - gradle_task: dokkaGenerate
      - amazon-s3-upload@3:
          title: Upload JavaDoc
          inputs:
            - secret_access_key: $AMAZON_AWS_SECRET
            - upload_bucket: $AMAZON_AWS_NAME/widgets
            - acl_control: public-read
            - upload_local_path: $PROJECT_LOCATION/$WIDGET_SDK_MODULE/build/dokka
            - access_key_id: $AMAZON_AWS_KEY
      - script@1:
          title: Publish Android SDK to Nexus Repository Manager (Staging)
          inputs:
            - content: |-
                #!/usr/bin/env bash
                # fail if any commands fails
                set -e
                # debug log
                set -x
                
                # this will run Gradle script to deploy library and related artifacts to Maven Central
                ./gradlew clean widgetssdk:publishMavenPublicationToMavenCentralRepository
      - git-tag@1:
          title: Create Git tag
          inputs:
            - tag: $NEW_VERSION
      - script@1:
          title: Generate changelog
          inputs:
            - content: |-
                #!/usr/bin/env bash
                # fail if any commands fails
                set -e
                # debug log
                set -x
                
                # run the local bash script
                bash ./scripts/generate-changelog.sh
      - github-release@0:
          inputs:
            - username: $GITHUB_USERNAME
            - tag: $NEW_VERSION
            - commit: $GIT_CLONE_COMMIT_HASH
            - name: Glia Android Widgets $NEW_VERSION
            - body: $BITRISE_CHANGELOG
            - draft: "no"
            - api_token: $GITHUB_API_TOKEN
      - save-gradle-cache@1: { }
    after_run:
      - _increment_project_version
  pull_request:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@8: { }
      - restore-gradle-cache@2: { }
      - set-java-version@1:
          is_always_run: true
          inputs:
            - set_java_version: "17"
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - android-lint@0:
          title: Run Lint for SDK
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $WIDGET_SDK_MODULE
            - variant: $SDK_VARIANT
      - android-unit-test@1:
          title: Unit Test for SDK
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $WIDGET_SDK_MODULE
            - variant: debug
      - gradle-unit-test@1:
          title: Snapshot Test for SDK
          inputs:
            - unit_test_flags: ""
            - unit_test_task: $WIDGET_SDK_MODULE:verifyPaparazziSnapshot
          is_always_run: true
      - script@1:
          title: Export reports for Snapshot Test for SDK
          inputs:
            - content: |-
                #!/usr/bin/env bash
                # fail if any commands fails
                set -e
                # debug log
                set -x
                
                REPORTS_DIR=$BITRISE_SOURCE_DIR/widgetssdk/build/reports/tests/testSnapshotUnitTest
                if [ -d "$REPORTS_DIR" ]; then
                  cd $REPORTS_DIR
                  zip -r $BITRISE_DEPLOY_DIR/widgetssdk-snapshotTests.zip *
                fi
                
                SNAPSHOT_DIR=$BITRISE_SOURCE_DIR/widgetssdk/build/paparazzi
                if [ -d "$SNAPSHOT_DIR" ]; then
                  cd $SNAPSHOT_DIR
                  zip -r $BITRISE_DEPLOY_DIR/widgetssdk-snapshots.zip *
                fi
          is_always_run: true
      - android-lint@0:
          title: Run Lint for APP
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $EXAMPLE_APP_MODULE
            - variant: $DEBUG_VARIANT
      - android-unit-test@1:
          title: Unit Test for APP
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $EXAMPLE_APP_MODULE
            - variant: $DEBUG_VARIANT
      - gradle-runner@3:
          title: Assemble SDK for instrumentation tests
          inputs:
            - gradlew_path: ./gradlew
            - gradle_task: :$WIDGET_SDK_MODULE:assembleDebugAndroidTest
      - virtual-device-testing-for-android@1:
          title: UI Test for APP
          inputs:
            - test_type: instrumentation
            - use_verbose_log: true
            - test_devices: MediumPhone.arm,26,en,portrait
      - deploy-to-bitrise-io@2: { }
      - script@1:
          title: Notify Slack - PR Checks Passed
          inputs:
            - content: |-
                #!/usr/bin/env bash
                set -e

                # Check if this is a Core SDK update PR
                if [[ ! "$BITRISE_PULL_REQUEST_TITLE" =~ "Core SDK" ]] && \
                   [[ ! "$BITRISE_PULL_REQUEST_TITLE" =~ "Increment Core SDK" ]]; then
                  echo "Not a Core SDK PR, skipping Slack notification"
                  exit 0
                fi

                # Extract version from PR title
                VERSION=$(echo "$BITRISE_PULL_REQUEST_TITLE" | grep -oP '\d+\.\d+\.\d+' | head -1)

                if [ -z "$VERSION" ]; then
                  echo "Could not extract version from PR title"
                  exit 0
                fi

                # Find Slack thread by searching for version in message history
                RESPONSE=$(curl -s -X POST https://slack.com/api/conversations.history \
                  -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
                  -H "Content-Type: application/json" \
                  -d "{
                    \"channel\": \"${SLACK_RELEASE_CHANNEL}\",
                    \"limit\": 100
                  }")

                THREAD_TS=$(echo "$RESPONSE" | jq -r ".messages[] | select(.text | contains(\"$VERSION\")) | .ts" | head -1)

                if [ -z "$THREAD_TS" ] || [ "$THREAD_TS" == "null" ]; then
                  echo "Could not find Slack thread for version $VERSION"
                  exit 0
                fi

                # Notify Slack that PR checks passed
                curl -X POST https://slack.com/api/chat.postMessage \
                  -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
                  -H "Content-Type: application/json" \
                  -d "{
                    \"channel\": \"${SLACK_RELEASE_CHANNEL}\",
                    \"thread_ts\": \"${THREAD_TS}\",
                    \"text\": \"‚úÖ Widgets SDK PR Checks Passed\",
                    \"blocks\": [
                      {
                        \"type\": \"section\",
                        \"text\": {
                          \"type\": \"mrkdwn\",
                          \"text\": \"‚úÖ *Widgets SDK PR Ready to Merge*\n‚Ä¢ All checks passed\n‚Ä¢ PR #${BITRISE_PULL_REQUEST} is ready for review\"
                        },
                        \"accessory\": {
                          \"type\": \"button\",
                          \"text\": {
                            \"type\": \"plain_text\",
                            \"text\": \"Review & Merge PR\"
                          },
                          \"url\": \"https://github.com/salemove/android-sdk-widgets/pull/${BITRISE_PULL_REQUEST}\",
                          \"style\": \"primary\"
                        }
                      }
                    ]
                  }"
      - script@1:
          title: ‚ùå Notify Slack - PR Checks Failed
          is_always_run: true
          run_if: .IsBuildFailed
          inputs:
            - content: |-
                #!/usr/bin/env bash

                # Check if this is a Core SDK update PR
                if [[ ! "$BITRISE_PULL_REQUEST_TITLE" =~ "Core SDK" ]] && \
                   [[ ! "$BITRISE_PULL_REQUEST_TITLE" =~ "Increment Core SDK" ]]; then
                  echo "Not a Core SDK PR, skipping Slack notification"
                  exit 0
                fi

                # Extract version from PR title
                VERSION=$(echo "$BITRISE_PULL_REQUEST_TITLE" | grep -oP '\d+\.\d+\.\d+' | head -1)

                if [ -z "$VERSION" ]; then
                  echo "Could not extract version from PR title"
                  exit 0
                fi

                # Find Slack thread
                RESPONSE=$(curl -s -X POST https://slack.com/api/conversations.history \
                  -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
                  -H "Content-Type: application/json" \
                  -d "{
                    \"channel\": \"${SLACK_RELEASE_CHANNEL}\",
                    \"limit\": 100
                  }")

                THREAD_TS=$(echo "$RESPONSE" | jq -r ".messages[] | select(.text | contains(\"$VERSION\")) | .ts" | head -1)

                if [ -z "$THREAD_TS" ] || [ "$THREAD_TS" == "null" ]; then
                  echo "Could not find Slack thread for version $VERSION"
                  exit 0
                fi

                # Notify Slack of failure
                curl -X POST https://slack.com/api/chat.postMessage \
                  -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
                  -H "Content-Type: application/json" \
                  -d "{
                    \"channel\": \"${SLACK_RELEASE_CHANNEL}\",
                    \"thread_ts\": \"${THREAD_TS}\",
                    \"text\": \"‚ùå Widgets SDK PR Checks Failed\",
                    \"blocks\": [
                      {
                        \"type\": \"section\",
                        \"text\": {
                          \"type\": \"mrkdwn\",
                          \"text\": \"‚ùå *Widgets SDK PR Checks Failed*\n‚Ä¢ One or more checks failed for PR #${BITRISE_PULL_REQUEST}\n‚Ä¢ The PR requires attention before it can be merged\"
                        },
                        \"accessory\": {
                          \"type\": \"button\",
                          \"text\": {
                            \"type\": \"plain_text\",
                            \"text\": \"View PR\"
                          },
                          \"url\": \"https://github.com/salemove/android-sdk-widgets/pull/${BITRISE_PULL_REQUEST}\",
                          \"style\": \"danger\"
                        }
                      }
                    ]
                  }"
      - save-gradle-cache@1: { }
  upgrade_dependencies:
    steps:
      - activate-ssh-key@4: { }
      - git-clone@6: { }
      - restore-gradle-cache@2: { }
      - set-java-version@1.1:
          is_always_run: true
          inputs:
            - set_java_version: "17"
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - gradle-runner@3:
          title: Upgrade Core SDK version
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
            - gradle_file: $PROJECT_LOCATION/build.gradle
            - gradle_task: saveCoreSdkVersion --coreSdkVersion=$NEW_VERSION
      - script@1:
          title: Create PR
          inputs:
            - content: |-
                #!/usr/bin/env bash
                # fail if any commands fails
                set -e
                # make pipelines' return status equal the last command to exit with a non-zero status, or zero if all commands exit successfully
                set -o pipefail
                # debug log
                set -x

                NEW_BRANCH_NAME="core-sdk-version-increment/${NEW_VERSION}"
                BASE_BRANCH_NAME="development"
                MESSAGE="Increment Core SDK version to ${NEW_VERSION}"

                if [[ "$BITRISE_GIT_BRANCH" != $BASE_BRANCH_NAME ]]; then
                  echo "‚ùå Error: this workflow must be run on the ${BASE_BRANCH_NAME} branch to prevent merge conflicts."
                  exit 1
                fi
                git add -A
                git commit -m "$MESSAGE"
                git push origin "$NEW_BRANCH_NAME":"$NEW_BRANCH_NAME"

                PULL_REQUEST_NUMBER=$(curl \
                  -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_API_TOKEN" \
                  https://api.github.com/repos/salemove/android-sdk-widgets/pulls \
                  -d "{\"title\":\"${MESSAGE}\",\"head\":\"${NEW_BRANCH_NAME}\",\"base\":\"development\"}" | jq --raw-output '.number')

                curl \
                  -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GITHUB_API_TOKEN" \
                  https://api.github.com/repos/salemove/android-sdk-widgets/pulls/$PULL_REQUEST_NUMBER/requested_reviewers \
                  -d "{\"team_reviewers\":[\"tm-mobile-android\"]}"

                # Store PR number for Slack notification
                envman add --key WIDGETS_PR_NUMBER --value "$PULL_REQUEST_NUMBER"
      - script@1:
          title: Notify Slack - Widgets PR Created
          inputs:
            - content: |-
                #!/usr/bin/env bash
                set -e

                if [ -z "$SLACK_THREAD_TS" ]; then
                  echo "SLACK_THREAD_TS not set, skipping notification"
                  exit 0
                fi

                curl -X POST https://slack.com/api/chat.postMessage \
                  -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
                  -H "Content-Type: application/json" \
                  -d "{
                    \"channel\": \"${SLACK_CHANNEL}\",
                    \"thread_ts\": \"${SLACK_THREAD_TS}\",
                    \"text\": \"üìù Widgets SDK PR Created\",
                    \"blocks\": [
                      {
                        \"type\": \"section\",
                        \"text\": {
                          \"type\": \"mrkdwn\",
                          \"text\": \"üìù *Widgets SDK PR Created*\nPR #${WIDGETS_PR_NUMBER}: Update Core SDK to ${NEW_VERSION}\"
                        },
                        \"accessory\": {
                          \"type\": \"button\",
                          \"text\": {
                            \"type\": \"plain_text\",
