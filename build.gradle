buildscript {
    ext {
        kotlin_version = '1.7.20'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id("io.github.gradle-nexus.publish-plugin") version "1.1.0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
//        Needed for some libraries e.g. Webrtc
        maven { url 'https://plugins.gradle.org/m2/' }
        flatDir {
            dirs '../libs'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "${rootDir}/scripts/publish-settings.gradle"
apply from: "${rootDir}/scripts/version-updater.gradle"

ext {
//    gliaSdkVersion = 'X.X.X' // this property is now attached dynamically during gradle sync

    appCompatVersion = '1.3.1'
    materialVersion = '1.4.0'
    constraintLayoutVersion = '2.1.3'
    navVersion = '2.3.5'
    lifecycle_process = '2.3.1'
    rxAndroid = '2.1.0'
    rxJava = '2.2.6'
    gson = '2.8.6'
    preferenceVersion = '1.1.1'
    picassoVersion = '2.8'
    lottieVersion = '5.2.0'
    firebaseVersion = '31.0.2'

    leakCanaryVersion = '2.6'
    espressoVersion = '3.4.0'
    junitVersion = '4.13.2'
    testLibraryVersion = '1.1.3'
    androidXTestVersion = '1.1.3'
    mockitoVersion = '4.3.1'
    mockitoKotlinVersion = '4.1.0'
    archCoreVersion = '2.1.0'

    //kotlin
    coreKtxVersion = '1.8.0'
}
