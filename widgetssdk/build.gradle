apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    defaultPublishConfig "debug"
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 18
        versionName "1.6.13"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable "WrongLayoutName"
        disable "LayoutFileNameMatchesClass"
        disable "MatchingViewId"
        disable "RawDimen"
        disable "WrongAnnotationOrder"
        disable "ColorCasing"
        disable "WrongViewIdFormat"
        disable "HardcodedText"
    }
}

ext {
    appCompatVersion = '1.2.0'
    materialVersion = '1.4.0'
    constraintLayoutVersion = '2.0.4'
    gliaSdkVersion = '0.22.4'
    junitVersion = '4.13.1'
    androidXTestVersion = '1.1.2'
    espresso = '3.3.0'
    leakCanaryVersion = '2.6'
    picassoVersion = '2.71828'
    lottieVersion = "4.1.0"
}

dependencies {

    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation "com.google.android.material:material:$materialVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidXTestVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
    implementation "com.squareup.picasso:picasso:$picassoVersion"
    implementation "androidx.browser:browser:1.3.0"

    // Used for audio and video permissions by CallActivity
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.6'

    // removed because becomes slow on Android 11. They say it is fixed, but I still have the issue.
    // https://square.github.io/leakcanary/changelog/
    // debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion"

    // Replaced with a local AAR file
    implementation "com.glia:android-sdk:$gliaSdkVersion"
    // Glia sdk aar
    // implementation(name: "glia-core-sdk-$gliaSdkVersion", ext: 'aar')

    implementation "com.airbnb.android:lottie:$lottieVersion"

    implementation 'com.google.code.gson:gson:2.8.5'

}

ext {
    PUBLISH_GROUP_ID = 'com.glia'
    PUBLISH_VERSION = android.defaultConfig.versionName
    PUBLISH_ARTIFACT_ID = 'android-widgets'
    PUBLISH_MODULE_DESCRIPTION = 'Glia Android Widgets SDK'
    PUBLISH_ORGANISATION_NAME = 'Glia'
    PUBLISH_ORGANISATION_URL = 'https://www.glia.com/'
}

apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"