    steps:
      - activate-ssh-key@4: { }
      - git-clone@6: { }
      - restore-gradle-cache@2: { }
      - set-java-version@1.1:
          is_always_run: true
          inputs:
            - set_java_version: "17"
      - install-missing-android-tools@3:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
