apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    defaultConfig {
        applicationId "com.glia.exampleapp"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix '.debug'
        }
        master {
            initWith debug
            applicationIdSuffix '.master'
            matchingFallbacks = ['debug']
        }
        release {
            initWith debug
            applicationIdSuffix ''
        }
    }
    lintOptions {
        disable "WrongLayoutName"
        disable "LayoutFileNameMatchesClass"
        disable "MatchingViewId"
        disable "RawDimen"
        disable "WrongAnnotationOrder"
        disable "ColorCasing"
        disable "WrongViewIdFormat"
        disable "HardcodedText"
    }
}

ext {
    appCompatVersion = '1.2.0'
    materialVersion = '1.2.1'
    constraintLayoutVersion = '2.0.4'
    navVersion = '2.3.1'
    preferenceVersion = '1.1.1'
    gliaSdkVersion = '0.17.0'
    junitVersion = '4.13.1'
    testLibraryVersion = '1.1.2'
    espressoVersion = '3.3.0'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation "com.google.android.material:material:$materialVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    implementation "androidx.navigation:navigation-fragment:$navVersion"
    implementation "androidx.navigation:navigation-ui:$navVersion"
    implementation "androidx.preference:preference:$preferenceVersion"
    implementation project(path: ':widgetssdk')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$testLibraryVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersion"
}
