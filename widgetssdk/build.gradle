apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    defaultPublishConfig "debug"
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable "WrongLayoutName"
        disable "LayoutFileNameMatchesClass"
        disable "MatchingViewId"
        disable "RawDimen"
        disable "WrongAnnotationOrder"
        disable "ColorCasing"
        disable "WrongViewIdFormat"
        disable "HardcodedText"
    }
}

ext {
    appCompatVersion = '1.2.0'
    materialVersion = '1.2.1'
    constraintLayoutVersion = '2.0.4'
    gliaSdkVersion = '0.16.0'
    junitVersion = '4.13.1'
    androidXTestVersion = '1.1.2'
    espresso = '3.3.0'
    lottieVersion = '3.5.0'
    leakCanaryVersion = '2.6'
    picassoVersion = '2.5.2'
}

dependencies {
    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation "com.google.android.material:material:$materialVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    implementation "com.glia:android-sdk:$gliaSdkVersion"
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidXTestVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
    implementation "com.airbnb.android:lottie:$lottieVersion"
    implementation "com.squareup.picasso:picasso:$picassoVersion"
    // removed because becomes slow on Android 11. They say it is fixed, but I still have the issue.
    // https://square.github.io/leakcanary/changelog/
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion"
}
