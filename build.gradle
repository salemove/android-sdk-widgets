buildscript {
  ext {
    kotlin_version = '1.8.20'
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:8.0.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

plugins {
  id("io.github.gradle-nexus.publish-plugin") version "1.1.0"
  id("org.jetbrains.kotlin.android") version "$kotlin_version" apply false
  id("org.jlleitschuh.gradle.ktlint") version "11.5.0"
}

allprojects {
  repositories {
    google()
    mavenCentral()
    flatDir {
      dirs '../libs'
    }
  }
}

subprojects {
  apply plugin: 'org.jlleitschuh.gradle.ktlint'

  repositories {
    mavenCentral()
  }

  ktlint {
    outputToConsole.set(true)
    debug.set(true)
    android.set(true)
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

apply from: "${rootDir}/scripts/publish-settings.gradle"
apply from: "${rootDir}/scripts/version-updater.gradle"

ext {
//    gliaSdkVersion = 'X.X.X' // this property is now attached dynamically during gradle sync

  appCompatVersion = '1.3.1'
  materialVersion = '1.6.1'
  constraintLayoutVersion = '2.1.4'
  navVersion = '2.3.5'
  lifecycle_process = '2.3.1'
  rxAndroid = '2.1.0'
  rxJava = '2.2.6'
  gson = '2.8.6'
  preferenceVersion = '1.1.1'
  picassoVersion = '2.8'
  lottieVersion = '5.2.0'
  firebaseVersion = '31.0.2'
  audioswitch = '1.1.8'

  leakCanaryVersion = '2.6'
  espressoVersion = '3.5.1'
  junitVersion = '4.13.2'
  testLibraryVersion = '1.1.5'
  androidXTestVersion = '1.1.5'
  mockitoVersion = '5.1.1'
  mockitoKotlinVersion = '4.1.0'
  mockitoAndroidTestVersion = '4.3.1'
  archCoreVersion = '2.2.0'
  testRulesVersion = '1.5.0'
  robolectricVersion = '4.10.3'

  //kotlin
  coreKtxVersion = '1.8.0'
}
